name: CI
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  release:
    name: CI
    runs-on: ubuntu-20.04
    timeout-minutes: 20
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-store
        run: echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Use pnpm store
        uses: actions/cache@v3
        id: pnpm-cache
        with:
          path: |
            ~/.cache/Cypress
            ${{ steps.pnpm-store.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Dependencies
        run: pnpm install

      - name: TypeCheck fuse
        id: typecheck-core
        run: pnpm --filter fuse typecheck

      - name: Build fuse
        id: build-core
        run: pnpm --filter fuse build

      - name: Test fuse
        id: test-core
        run: pnpm --filter fuse test

      - name: TypeCheck example
        id: typecheck-example
        run: pnpm --filter @fuse-examples/next typecheck
